<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 – Form – Lawrence Okon</title>
    <meta name="description" content="Lawrence Okon | Dynamic Web Fundamental | WDD 131 Website">
    <meta name="author" content="Lawrence Okon">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="course-title">Product Review</h1>
        <nav class="navigation"></nav>
    </header>

    <main class="container">
        <form method="get" action="thanks.html" class="wf1">

            <!-- Product Name -->
            <label>Product Name
                <select id="productName" name="product" required>
                    <option value="" disabled selected>-- Choose a Product -- &#x25BC</option>
                </select>
            </label>
            
            <!-- Rating -->
            <label class="la">Overall Rating</label>
            <div class="rating">
                <label> ☆ <input type="radio" name="rating" value="1"></label>
                <label> ☆☆ <input type="radio" name="rating" value="2"></label>
                <label> ☆☆☆ <input type="radio" name="rating" value="3"></label>
                <label> ☆☆☆☆ <input type="radio" name="rating" value="4"></label>
                <label> ☆☆☆☆☆ <input type="radio" name="rating" value="5"></label>
            </div>
            
            
            <!-- Date -->
            <label>Date of Installation 
                <input type="date" name="completedDate">
            </label>

            <!-- Checkboxes -->
            <div>Which of these features did you find useful in the product?<br><i>(check all that apply)</i></div>
            <label><input type="checkbox" name="durability" value="yes"> Durability</label>
            <label><input type="checkbox" name="usage" value="yes"> Ease of Use</label>
            <label><input type="checkbox" name="performance" value="yes"> Performance</label>
            <label><input type="checkbox" name="design" value="yes"> Design</label>

            <!-- Written Review -->
            <label>Written Review <i>(optional)</i>
                <textarea name="review" rows="5" placeholder="Write your review here..."></textarea>
            </label>

            <!-- Name -->
            <label>Your Name <i>(optional)</i>
                <input type="text" name="name" placeholder="Your name here...">
            </label>

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer class="footer">
        <p>
            &copy; <span id="currentyear"></span>
            <span class="dot">|</span>
            Lawrence Okon
            <span class="dot">|</span>
            Nigeria
        </p>
        <p id="lastmodified" class="lastmod" aria-live="polite"></p>
    </footer>
</body>
</html>
